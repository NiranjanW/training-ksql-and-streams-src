plugins {
  id 'java'
  id 'application'
}

mainClassName = 'streams.StreamsApp'

repositories {
    mavenCentral()
    maven { url "http://packages.confluent.io/maven/" }
}

jar {
    baseName = 'streams-app'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile group: "org.slf4j", name: "slf4j-log4j12", version: "1.7.25"
    compile group: "com.fasterxml.jackson.core", name: "jackson-databind", version: "2.9.5"
    compile group: "org.apache.kafka", name: "kafka-clients", version: "2.3.0"
    compile group: "org.apache.kafka", name: "kafka-streams", version: "2.3.0"
    compile group: "io.confluent", name: "kafka-serde-tools-package", version: "5.3.0"
    compile group: "io.confluent", name: "monitoring-interceptors", version: "5.3.0"
}
